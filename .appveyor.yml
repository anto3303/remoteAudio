platform:
  - x86
environment:
  global:
    APPVEYOR_OS_NAME: windows
    GOPATH: c:\gopath
    GOARCH: 386
    GOOS: windows
    CGO_ENABLED: 1
  matrix:
    #- MSYS2_ARCH: x86_64
    #  MSYS2_BITS: 64
    #  MSYSTEM: MSYS2
    #  METHOD: ci
    #- MSYS2_ARCH: i686
    #  MSYS2_BITS: 32
    #  MSYSTEM: MINGW32
    #  METHOD: cross
    - MSYS2_ARCH: i686
      MSYS2_BITS: 32
      MSYSTEM: MINGW32
      METHOD: cross
      MSYS2_BASEVER: 20150916
clone_folder: c:\gopath\src\github.com\dh1tw\remoteAudio
clone_script:
    - cmd: git clone --recursive -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
    - cmd: cd %APPVEYOR_BUILD_FOLDER%
    - cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%
    # - cmd: git submodule update --init --recursive
install:
  - .\ci\install-deps-windows.bat
  - cmd: SET PATH=%PATH%;/c/gopath/bin;/c/gopath/bin/windows_386
  - cmd: echo %PATH%
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/src/github.com/dh1tw/remoteAudio && go get -v ./..."'
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/src/github.com/dh1tw/remoteAudio && go get -v github.com/gogo/protobuf/protoc-gen-gofast"'
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/bin && ls"'
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/bin && printenv"'
  
build_script:
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/src/github.com/dh1tw/remoteAudio/icd && ls -al"'
  - '%MSYS_PATH%\usr\bin\bash -lc "cd /c/gopath/src/github.com/dh1tw/remoteAudio && make ci"'
after_build:
  - .\ci\build-windows-bundle.bat
artifacts:
  - path: remoteAudio.zip
    name: remoteAudio
